<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | STEAM SHOP</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/sign-in_sign-up.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<!-- Header -->
<div id="header"></div>

<main class="auth">
    <section class="auth__container">
        <h1 class="auth__title">Quên mật khẩu?</h1>

        <form class="auth__form" id="forgotPasswordForm">
            <div class="auth__group">
                <label for="email" class="auth__label">Nhập email đã đăng ký</label>
                <input type="email" id="email" class="auth__input" placeholder="ví dụ: abc@xyz.com" required>
            </div>

            <button type="submit" class="auth__button">Gửi liên kết đặt lại mật khẩu</button>

            <p class="auth__link">
                Nhớ lại mật khẩu?
                <a href="sign-in.html" class="auth__link--highlight">Đăng nhập</a>
            </p>
        </form>
    </section>
</main>

<!-- Footer -->
<div id="footer"></div>

<script src="../../assets/js/components.js"></script>
<script src="../../assets/js/main.js"></script>

<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        if (!email) {
            alert("Vui lòng nhập email của bạn!");
            return;
        }
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Email không hợp lệ!");
            return;
        }

        alert("Đã gửi liên kết khôi phục mật khẩu đến email của bạn!");
        // Ở project thực tế, bạn sẽ gửi request đến API để xử lý
    });
</script>
</body>
</html>
