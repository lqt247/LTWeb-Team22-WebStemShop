<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | STEAM SHOP</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/sign-in_sign-up.css">
</head>
<body>
<div id="header"></div>

<main class="auth">
    <section class="auth__container">
        <h1 class="auth__title">Đăng nhập!</h1>

        <form class="auth__form" id="signInForm">
            <div class="auth__group">
                <label for="email" class="auth__label">Email</label>
                <input type="email" id="email" class="auth__input" placeholder="ví dụ: abc@xyz.com" required>
            </div>

            <div class="auth__group">
                <label for="password" class="auth__label">Mật khẩu</label>
                <input type="password" id="password" class="auth__input" placeholder="Nhập mật khẩu" required minlength="6">
            </div>

            <button type="submit" class="auth__button">Đăng nhập</button>

            <div class="auth__link">
                <a href="forgot-password.html" class="auth__link--highlight">Quên mật khẩu?</a>
                <a href="sign-up.html" class="auth__link--highlight">Đăng ký</a>
            </div>
        </form>
    </section>
</main>

<div id="footer"></div>


<script src="../../assets/js/components.js"></script>
<script src="../../assets/js/main.js"></script>
<script>
    document.getElementById("signInForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!email || !password) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Email không hợp lệ!");
            return;
        }
        if (password.length < 6) {
            alert("Mật khẩu phải ít nhất 6 ký tự!");
            return;
        }
        alert("Chúc mừng! Bạn đã đăng nhập thành công ");
        // Thực tế sẽ redirect hoặc xử lý đăng nhập 
    });
</script>
</body>
</html>
